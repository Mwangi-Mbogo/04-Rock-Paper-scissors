<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">

    <div class="scoreboard">
      <div class="title">
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div>

    <div class="hands">
      <div class="hand paper">
        <img src="/assets/Paper.png" onclick="pickUserHand('paper')" alt="">
      </div>
      <div class="hand scissors">
        <img src="/assets/Scissors.png" onclick="pickUserHand('scissors')" alt="">
      </div>
      <div class="hand rock">
        <img src="/assets/Rock.png" onclick="pickUserHand('rock')" alt="">
      </div>
    </div>

    <div class="contest">
      <div class="userHand">
        <h1>YOU PICKED</h1>
        <div class="handImageContainer">
          <img id="userPickImage" src="/assets/Paper.png" alt="">
        </div>
      </div>
      <div class="referre">
        <div class="decision">
          <h1>YOU WIN</h1>
        </div>
        <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
      </div>
      <div class="computerHand">
        <h1>HOUSE PICKED</h1>
        <div class="handImageContainer">
          <img id="computerPickImage" src="/assets/Scissors.png" alt="">
        </div>
      </div>
    </div>

  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
